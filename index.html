<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Darumadrop%20One">
    <title>Valentines Gift picker</title>
</head>
<body>
    <script type="module" src="./firebase.js">
    </script>
    <div class="Header">
        <img class="Header-Img" src="./images/Usagi.png"/>
        <div class="ms">
            <span>S</span>
            <span>p</span>
            <span>e</span>
            <span>c</span>
            <span>i</span>
            <span>a</span>
            <span>l</span>
            <span>&nbsp;&nbsp;V</span>
            <span>a</span>
            <span>l</span>
            <span>e</span>
            <span>n</span>
            <span>t</span>
            <span>i</span>
            <span>n</span>
            <span>e</span>
            <span>s</span>
            <span>&nbsp;&nbsp;w</span>
            <span>i</span>
            <span>t</span>
            <span>h</span>
            <span>&nbsp;&nbsp;O&nbsp;&nbsp;</span>
            <span>P</span>
            <span>a</span>
            <span>n</span>
            <span>c</span>
            <span>h</span>
            <span>u</span>
            <span>&nbsp;&nbsp;U</span>
            <span>s</span>
            <span>a</span>
            <span>g</span>
            <span>i</span>    
        </div>
        <div class="Kiss-cnt">Kiss x 0</div>
    </div>
    <div class="Body">
        <dialog class="Result-Dialog">
            <form class="Dialog-form" method="dialog" style="display:flex;flex-direction: column;align-items: center;justify-items: center;height:auto">
              <img class="Gift" src="./images/kiss.png" style="max-width: 90%;height:auto;"/>
              <button class="Confirm-button"onclick="closeDialog()">Confirm</button>
            </form>
        </dialog>
        <div class="Container">
            <img class="Usagi-gif" src="./images/opanchu-opanchu-usagi.gif" >
            <div class="Arrow-Contaier">
                <button class="arrow-left-button" onclick="shiftLeft()"><img class="arrow-left-image" src="./images/arrow-left-2.png"/ ></button>
                <img class="cake-image" src='./images/cake.png'/>
                <img class="cake-image" src='./images/cake.png'/>
                <img class="cake-image" src='./images/cake.png'/>
                <img class="cake-image" src='./images/cake.png'/>
                <img class="cake-image" src='./images/cake.png'/>
                <audio class="Usagi-audio" src="./sounds/usagi.mov" ></audio>
                <button class="arrow-right-button" onclick="shiftRight()"><img class="arrow-right-image" src="./images/arrow-right-2.png"/ ></button>
                <img class="Loading" src="./images/Subject0.png" />
            </div>
            <img class="Again" src='./images/done.png'/>
            <canvas id="confetti"></canvas>
            <button class="Start-Button">Start</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
